<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizPro â€” Question {{ index }} of {{ total }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}">
</head>
<body>
  <div class="menu-bar-wrapper">
    <div class="menu-bar">
      <button id="themeToggle" type="button">ðŸŒ“</button>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>

  <div class="container">
    <h2>Question {{ index }} of {{ total }}</h2>
    <p>{{ question.prompt }}</p>
    <form method="POST">
      {% for letter, text in question.options.items() %}
        <div class="option">
          <input type="radio" id="opt{{ letter }}" name="answer" value="{{ letter }}" required>
          <label for="opt{{ letter }}">{{ letter }}) {{ text }}</label>
        </div>
      {% endfor %}
      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    (function() {
      const toggle = document.getElementById('themeToggle');
      const root = document.documentElement;
      const current = localStorage.getItem('theme') || 'light';
      if (current === 'dark') root.classList.add('dark');
      toggle.addEventListener('click', () => {
        root.classList.toggle('dark');
        const theme = root.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      });
    })();
  </script>
</body>
</html>
