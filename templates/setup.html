<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Setup</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}">
</head>
<body>
	<div class="menu-bar-wrapper">
		<div class="menu-bar">
			<a href="/">Chat</a>
			<a href="/setup">Setup</a>
			<a href="{{ url_for('logout') }}">Logout</a>
		</div>
	</div>

	<div class="container">
		<h2>Setup Your Session</h2>

		<form method="POST" action="{{ url_for('setup') }}" enctype="multipart/form-data">
			<!-- API Key Section -->
			<h3>Enter Your API Key</h3>
			<label for="apiKey">Gemini API Key:</label>
			<input type="text" id="apiKey" name="apiKey" placeholder="Enter API Key" required>

			<!-- LLM Model Selection 
			<h3>Select LLM Model</h3>
			<label for="modelSelect">Model:</label>
			<select id="modelSelect" name="modelSelect" required>
				<option value="gemini">Gemini</option>
				<option value="openai">OpenAI</option>
				<option value="deepseek">DeepSeek</option>
			</select>
      -->
			<!-- Upload PPTX Section -->
			<h3>Upload PowerPoint (.pptx)</h3>
			<label for="pptxFile">Choose a PPTX file:</label>
			<input type="file" id="pptxFile" name="pptxFile" accept=".pptx" required>
			<button onclick="uploadPptx()">Upload</button>

			<!-- Paste Text Section -->
			<h3>Or Paste Text</h3>
			<textarea id="pastedText" name="pastedText" rows="10" cols="50" placeholder="Paste your text here..."></textarea>

			<br>
			<button type="submit">Submit All</button>
		</form>

	</div>
		<!-- Config Section 
		<h3>Configure Chat Behavior</h3>

		<label for="tone">Tone:</label>
		<select id="tone" name="tone">
			<option value="formal">Formal</option>
			<option value="casual">Casual</option>
			<option value="friendly">Friendly</option>
		</select>

		<label for="difficulty">Difficulty:</label>
		<select id="difficulty" name="difficulty">
			<option value="easy">Easy</option>
			<option value="medium">Medium</option>
			<option value="hard">Hard</option>
		</select>

		<label for="style">Style:</label>
		<select id="style" name="style">
			<option value="multiple-choice">Multiple Choice</option>
			<option value="short-answer">Short Answer</option>
			<option value="free-response">Free Response</option>
		</select>

    <hr>

    <button onclick="saveConfig()">Save Config</button>


    -->



	<script>
		// Load existing API Key if available
		function loadExistingKey() {
			const model = document.getElementById('modelSelect').value;
			let existingKey = '';

			if (model === 'gemini') {
				existingKey = sessionStorage.getItem('geminiKey') || '';
			} else if (model === 'openai') {
				existingKey = sessionStorage.getItem('openaiKey') || '';
			} else if (model === 'deepseek') {
				existingKey = sessionStorage.getItem('deepseekKey') || '';
			}

			document.getElementById('apiKey').value = existingKey;
		}

		// Save API Key
		function saveKeys() {
			const model = document.getElementById('modelSelect').value;
			const key = document.getElementById('apiKey').value.trim();

			if (!key) {
				alert('Please enter an API key.');
				return;
			}

			fetch('/api_key', {
				method: 'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify({model: model, key: key})
			})
			.then(response => {
				if (!response.ok) throw new Error('Failed to save API key');
				sessionStorage.setItem(`${model}Key`, key);
				sessionStorage.setItem('modelChoice', model);
				alert('API key saved!');
			})
			.catch(error => {
				console.error(error);
				alert('Error saving API key.');
			});
		}

		// Upload PPTX
		function uploadPptx() {
			const fileInput = document.getElementById('pptxFile');
			const file = fileInput.files[0];
			sessionStorage.setItem('pptx_file', file);			
			if (!file) {
				alert('Please select a file.');
				return;
			}

			const formData = new FormData();
			formData.append('file', file);

			fetch('/upload_pptx', {
				method: 'POST',
				body: formData
			})
			.then(response => response.json())
			.then(data => {
				sessionStorage.setItem('content', JSON.stringify(data.slides));
				alert('PPTX uploaded!');
			})
			.catch(error => {
				console.error('Error:', error);
				alert('Failed to upload PPTX.');
			});
		}

		// Save Pasted Text
		function saveText() {
			const text = document.getElementById('pastedText').value.trim();
			if (!text) {
				alert('Please paste some text.');
				return;
			}
			sessionStorage.setItem('content', text);
			alert('Text saved!');
		}

		// Save Config
		function saveConfig() {
			sessionStorage.setItem('tone', document.getElementById('tone').value);
			sessionStorage.setItem('difficulty', document.getElementById('difficulty').value);
			sessionStorage.setItem('style', document.getElementById('style').value);
			alert('Config saved!');
		}

		// Auto-load existing key when page loads
		document.addEventListener('DOMContentLoaded', loadExistingKey);
	</script>
</body>
</html>
