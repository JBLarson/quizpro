<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizPro MVP</title>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #374151;
      --border: #d1d5db;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .heading {
      text-align: center;
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input,
    .form-group select {
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    .chat {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background: var(--card-bg);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      max-width: 70%;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .chat-message.user {
      align-self: flex-end;
      background: rgba(79,70,229,0.1);
    }
    .chat-message.bot {
      align-self: flex-start;
      background: rgba(241,245,249,1);
    }
    button {
      background: var(--primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">QuizPro</h1>

    <div class="card" id="upload-card">
      <div class="form-group">
        <label for="pptxFile">Upload PPTX File</label>
        <input type="file" id="pptxFile" accept=".pptx">
      </div>
      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="OpenAI or DeepSeek API Key">
      </div>
      <button id="start-button">Start Quiz</button>
    </div>

    <div class="card" id="config-card">
      <div class="form-group">
        <label for="modelSelect">Select Model</label>
        <select id="modelSelect">
          <option value="openai">OpenAI</option>
          <option value="deepseek">DeepSeek</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toneSelect">Tone</label>
        <select id="toneSelect">
          <option value="casual">Casual</option>
          <option value="professional">Professional</option>
          <option value="friendly">Friendly</option>
        </select>
      </div>
      <div class="form-group">
        <label for="difficultySelect">Difficulty</label>
        <select id="difficultySelect">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="form-group">
        <label for="styleSelect">Style</label>
        <select id="styleSelect">
          <option value="multiple-choice">Multiple Choice</option>
          <option value="open-ended">Open Ended</option>
        </select>
      </div>
      <button id="configure-button">Configure & Quiz</button>
    </div>

    <div class="card" id="chat-card">
      <div class="chat" id="chatWindow"></div>
      <div class="form-group">
        <input type="text" id="userInput" placeholder="Type your answer...">
      </div>
      <button id="send-button">Send</button>
    </div>
  </div>
  <script>
    // JS logic placeholder
  </script>
</body>
</html>
