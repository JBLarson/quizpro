<!-- Template: User login page for QuizPro -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags and page title -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Link to main stylesheet and favicons -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon/favicon-16x16.png') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="header">Login</h2>
      <!-- Flash messages: display any errors or notifications -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="list-group mb-3">
            {% for message in messages %}
              <li class="list-group-item incorrect">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <!-- Login Form: posts email and password to /login -->
      <form method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" name="password" id="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <!-- Link to registration page for new users -->
      <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
    </div>
  </div>
</body>
</html>
